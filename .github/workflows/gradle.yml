name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # æ·»åŠ æ‰‹åŠ¨è§¦å‘æ”¯æŒ
  workflow_dispatch:
    inputs:
      reason:
        description: 'æ‰§è¡ŒåŸå› '
        required: true
        default: 'æ‰‹åŠ¨æ„å»º'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'  # æ·»åŠ Gradleä¾èµ–ç¼“å­˜
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    
    - name: Build with Gradle Wrapper
      run: ./gradlew build --stacktrace
    
    # ä¸Šä¼ æ„å»ºäº§ç‰©
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: java-artifacts
        path: build/libs/*.jar
        retention-days: 7
        if-no-files-found: error  # ç¡®ä¿æ„å»ºæˆåŠŸç”ŸæˆJAR

    # æ·»åŠ æ‰§è¡Œç»“æœé€šçŸ¥ (å¯é€‰)
    - name: Notify build status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const result = '${{ job.status }}' === 'success' ? 'æˆåŠŸ ğŸ‰' : 'å¤±è´¥ âŒ';
          const message = `æ„å»º${result} (${new Date().toLocaleString()})`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `æ‰‹åŠ¨æ„å»ºç»“æœ: ${message}\nåŸå› : ${{ github.event.inputs.reason }}`
          })

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
